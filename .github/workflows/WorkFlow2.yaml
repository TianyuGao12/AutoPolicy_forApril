permissions:
  contents: write


name: Run Python Script and Commit Changes

on:
  push:
    branches:
      - main
  schedule:
    - cron: '30 0 * * *'  # Runs at 0:30 AM UTC
    - cron: '0 9 * * *' # Runs at 9:00 AM UTC

jobs:
  run-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Python script
        run: python AutoPolicy-20250208-Ready_V3_Chrome_GitHubAutoSource.py

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: 'TG'
          author_email: 'tygao12@outlook.com'
          message: 'Automated commit: Run Python script and update files'
          add: '.'
